<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="MbtiTest" />
    <meta name="keywords" content="십이간지연애유형" />
    <meta name="description" content="십이간지연애유형" />

    <meta property="og:url" content="https://animalmbtitest12.netlify.app" />
    <meta property="og:title" content="십이간지 연애유형" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/share.png" />
    <meta property="description" content="십이간지 연애유형" />
    <link rel="shortcut icon" href="img/share.png"/ >
    <link rel="apple-touch-icon-precomposed" href="img/share.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Montserrat:wght@100&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/defalut.css" />
    <link rel="stylesheet" href="./css/qna.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/result.css" />
    <title>12간지 연애유형</title>
  </head>

  <body>
    <div class="container">
      <section id="main" class="mx-auto my-5 py-5 px-3">
        <h1 class="pt-5">십이간지로 알아보는 연애유형</h1>
        <div class="col-lg-6 col-md-6 col-sm-6 col-12 mx-auto">
          <img src="./img/main.png" alt="mainImage" class="img-fluid" />
        </div>
        <p>
          나만의 MBTI 사이트 입니다!<br />
          아래 시작버튼을 눌러 시작해주세요
        </p>
        <button type="button" class="btn btn-danger mt-3" onclick="begin()">
          시작하기
        </button>
      </section>

      <section id="qna">
        <div class="status mx-auto">
          <div class="statusBar my-4"></div>
        </div>
        <div class="qBox my-5 py-3 mx-auto"></div>
        <div class="answerBox"></div>
      </section>

      <section id="result" class="mx-auto my-5 py-5 px-3">
        <h1>당신의 결과는?!</h1>
        <div class="resultname"></div>
        <div
          id="resultImg"
          class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"
        ></div>
        <div class="resultDesc"></div>
        <button type="button" class="kakao mt-3 py-2 px-3" onclick="">
          공유하기
        </button>
      </section>
      <script src="./js/data.js" charset="UTF-8"></script>
      <script src="./js/start.js" charset="UTF-8"></script>
    </div>
  </body>
</html>
